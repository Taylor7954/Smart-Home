{% extends 'layout.html' %}
{% block body %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
	
	<ol class = "carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
		<li data-target="#myCarousel" data-slide-to="5"></li>
		<li data-target="#myCarousel" data-slide-to="6"></li>
		<li data-target="#myCarousel" data-slide-to="7"></li>
		<li data-target="#myCarousel" data-slide-to="8"></li>
		<li data-target="#myCarousel" data-slide-to="9"></li>
		<li data-target="#myCarousel" data-slide-to="10"></li>				
	</ol>
	
	<div class = "carousel-inner">
		<div class = "item active">
			<img src = "{{url_for('static', filename = 'images/smart-home1.jpg')}}" alt="smart-home1" class = "img-responsive center-block">
		</div>
		
		<div class="item">
			<img src = "{{url_for('static', filename = 'images/smart-home2.jpg')}}" alt="smart-home2" class = "img-responsive center-block">
		</div>
		
		<div class="item">
			<img src = "{{url_for('static', filename = 'images/smart-home3.png')}}" alt="smart-home3" class = "img-responsive center-block">
		</div>
		
		<div class="item">
			<img src = "{{url_for('static', filename = 'images/smart-home4.jpg')}}" alt="smart-home4" class = "img-responsive center-block">
		</div>
		
		<div class="item">
			<img src = "{{url_for('static', filename = 'images/smart-home5.jpg')}}" alt="smart-home5" class = "img-responsive center-block">
		</div>
		
		<div class="item">
			<img src = "{{url_for('static', filename = 'images/home1.jpeg')}}" alt="home1" class = "img-responsive center-block">
		</div>
		
		<div class="item">
			<img src = "{{url_for('static', filename = 'images/home2.jpeg')}}" alt="home2" class = "img-responsive center-block">
		</div>
			
		<div class="item">
			<img src = "{{url_for('static', filename = 'images/room2.jpeg')}}" alt="room2" class = "img-responsive center-block">
		</div>
		
		<div class="item">
			<img src = "{{url_for('static', filename = 'images/room3.jpeg')}}" alt="room3" class = "img-responsive center-block">
		</div>
		
		<div class="item">
			<img src = "{{url_for('static', filename = 'images/room4.jpeg')}}" alt="room4" class = "img-responsive center-block">
		</div>
		
		<div class="item">
			<img src = "{{url_for('static', filename = 'images/room5.jpeg')}}" alt="room5" class = "img-responsive center-block">
		</div>
	</div>
	
	<a class="left carousel-control" href="#myCarousel" data-slide = "prev">
		<span class = "icon-prev"></span>
	</a>
	
	<a class="right carousel-control" href="#myCarousel" data-slide="next">
		<span class = "icon-next"></span>
	</a>
<div>	
	
	<div class="col-sm-6 col-sm-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading text-center">{{_('Smart Home')}}</div>
			<div class="panel-body text-center">
				{% if session.logged_in %}
					<a href="/dashboard" class="btn btn-default">{{_('Dashboard')}}</a><br>
				{% else %}
					<a href="/login" class="btn btn-default">{{_('Login')}}</a><br>
					<a href="/register" class="btn btn-default">{{_('Register')}}</a>
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
